name: Update EMT Dashboard

on:
  schedule:
    # Run once every 24 hours at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write  # Explicitly grant write permissions

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Run ESMA pipelines
      env:
        CASP_CSV_URL: ${{ vars.CASP_CSV_URL || secrets.CASP_CSV_URL || '' }}
        NON_COMPLIANT_CSV_URL: ${{ vars.NON_COMPLIANT_CSV_URL || secrets.NON_COMPLIANT_CSV_URL || '' }}
      run: |
        echo "🚰 Running ESMA pipelines"
        python -m pipeline.run_all

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Update dashboard data
      env:
        CSV_URL: ${{ vars.CSV_URL || secrets.CSV_URL || '' }}
        DATE_URL: ${{ vars.DATE_URL || secrets.DATE_URL || '' }}
        NON_COMPLIANT_PATH: ${{ vars.NON_COMPLIANT_PATH || secrets.NON_COMPLIANT_PATH || '' }}
        CASPS_PATH: ${{ vars.CASPS_PATH || secrets.CASPS_PATH || '' }}
      run: |
        echo "🔄 Starting dashboard update..."
        node update-data.js

    - name: Check for changes
      id: verify-changed-files
      run: |
        git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
        if [ -n "$(git status --porcelain)" ]; then
          echo "📝 Changes detected in working directory"
          git status --porcelain
        else
          echo "✅ No changes detected"
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action Bot"
        git add index.html
        git status
        git commit -m "🤖 Auto-update dashboard data - $(date '+%Y-%m-%d %H:%M:%S UTC')" || {
          echo "No changes to commit"
          exit 0
        }
        git push origin main || git push origin master || {
          echo "❌ Failed to push changes"
          exit 1
        }
        echo "🚀 Changes pushed successfully"

    - name: Summary
      run: |
        echo "✅ Dashboard update workflow completed"
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "📊 Dashboard was updated with new data"
        else
          echo "📊 Dashboard was already up to date"
        fi